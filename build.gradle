// Apply the java plugin to add support for Java
apply plugin: 'java'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.25'
    compile 'com.github.oshi:oshi-dist:4.3.0'

    compile 'com.fasterxml.jackson.core:jackson-core:2.9.4'
    compile 'com.fasterxml.jackson.core:jackson-annotations:2.9.4'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.9.4'
    compile 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.9.4'
    compile 'org.jboss.resteasy:resteasy-client:3.1.1.Final'
    compile 'org.glassfish.jersey.core:jersey-server:2.30'
    compile 'org.glassfish.jersey.inject:jersey-hk2:2.30'
    compile 'org.glassfish.jersey.containers:jersey-container-servlet-core:2.30'
    compile 'org.glassfish.jersey.containers:jersey-container-jetty-http:2.30'
    compile 'org.glassfish.jersey.media:jersey-media-json-jackson:2.30'
    compile 'org.eclipse.jetty:jetty-server:9.4.26.v20200117'
    compile 'org.eclipse.jetty:jetty-servlet:9.4.26.v20200117'

    compile 'javax.xml.bind:jaxb-api:2.3.1'

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
}
